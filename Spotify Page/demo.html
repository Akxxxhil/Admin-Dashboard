<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }

        #navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%; /* Adjust the width as needed */
        }

        button {
            position: relative;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            color: white;
            margin: 0 5px;
        }

        button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #prevButton::before {
            content: '\f048'; /* Unicode character for fa-step-backward */
            font-family: 'Font Awesome 5 Free';
        }

        #playPauseButton::before {
            content: '\f04b'; /* Unicode character for fa-play */
            font-family: 'Font Awesome 5 Free';
        }

        #nextButton::before {
            content: '\f051'; /* Unicode character for fa-step-forward */
            font-family: 'Font Awesome 5 Free';
        }

        #volumeUpButton::before {
            content: '\f028'; /* Unicode character for fa-volume-up */
            font-family: 'Font Awesome 5 Free';
        }

        #volumeDownButton::before {
            content: '\f027'; /* Unicode character for fa-volume-down */
            font-family: 'Font Awesome 5 Free';
        }

        #volumeLabel {
            font-size: 16px;
            margin-left: 10px;
        }

        #songName {
            margin-left: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div id="player">
            <button id="prevButton"></button>
            <button id="playPauseButton"></button>
            <button id="nextButton"></button>
            <button id="volumeUpButton"></button>
            <button id="volumeDownButton"></button>
        </div>
        <div id="volumeLabel">Volume: 50%</div>
    </div>
    <div id="songName">Current Song: Unknown</div>
</body>
</html>
