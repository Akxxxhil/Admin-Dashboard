<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Page</title>
    <link rel="stylesheet" href="spotify.css">
</head>

<body>

    <!-- left navbar -->
    <div class="left-Navbar">
        <div class="Home"><img src="./Icon/home.svg" alt="">Home</div>
        <div class="Search"><img src="./Icon/search.svg" alt="">Search</div>
    </div>

    <!-- left navbar Library -->
    <div class="left-Navbar-Library">
        <div class="Top-row">
            <div class="Library"><img src="./Icon/library.svg" alt="">Library</div>
            <div class="plus"><img src="./Icon/plus.svg" alt=""></div>
            <div class="arrow-right"><img src="./Icon/arrow-right.svg" alt=""></div>
        </div>

        <div class="Bottom-row">
            <div class="Playlist">Playlist</div>
            <div class="Artists">Artists</div>
        </div>
    </div>

    <!-- left navbar Scroll  -->
    <div class="left-Navbar-scroll">
        <div class="left-Navbar-scroll-upper">
            <div class="SearchClass"><img src="./Icon/search.svg" alt=""></div>
            <div class="RecentsList">Recents</div>
            <div><img src="./Icon/list.svg" alt=""></div>
        </div>
        <div class="left-Navbar-scroll-lower">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>

        </div>
    </div>


    <!-- Right navbar   -->
    <div class="Right-navbar">
        <div class="Right-navbar-first">
            <div><img src="./Icon/arrow-left.svg" alt=""></div>
            <div><img src="./Icon/arrow-right.svg" alt=""></div>
            <div class="Explore-Premium">Explore Premium</div>
            <div class="Bell-img circle"><img src="./Icon/bell.svg" alt=""></div>
            <div class="groups-img circle"><img src="./Icon/users.svg" alt=""></div>
            <div class="profile-img circle"><img src="./Icon/user.svg" alt=""></div>

        </div>
        <div class="Right-navbar-second">
            <div>All</div>
            <div>Music</div>
            <div>Podcasts</div>
        </div>
        <div class="Right-navbar-small-cards">
            <div class="Right-navbar-third ">
                <div>Leo</div>
                <div>Bella</div>

            </div>

            <div class="Right-navbar-fourth">
                <div>Kabir Singh</div>
                <div>Manave</div>

            </div>
            <div class="Right-navbar-fourth">
                <div>Sidhu </div>
                <div>Arjit Singh</div>

            </div>
        </div>
        <div class="Right-navbar-five">
            <div>Popular Albums</div>
            <div class="Show-all">Show all</div>

        </div>
        <div class="Right-navbar-sixth">
            <div class=".Right-navbar-sixth-content"><img src="Icon/Animal.jpg" alt="photo">Animal</div>
            <div class=".Right-navbar-sixth-content"><img src="Icon/Husn.jpg" alt="photo">Husn</div>
            <div class=".Right-navbar-sixth-content"><img src="Icon/satranga.jpg" alt="photo">Satranga</div>
            <div class=".Right-navbar-sixth-content"><img src="Icon/Kabirsingh.jpg" alt="photo">Kabir Singh</div>

        </div>
    </div>

    <!-- Bottom down navbar -->
    <div class="bottom-navbar">
        <div class="left-bottom-navbar">
            <div class="poster"><img src="Icon/poster.jpg" alt=""></div>
            <div>You and Me</div>
            <div class="heart-icon"><img src="./Icon/heart.svg" alt=""></div>


        </div>
        <div class="center-bottom-navbar">
            <div><img src="./Icon/shuffle.svg" alt=""></div>
            <div><img src="./Icon/skip-back.svg" alt=""></div>
            <div class="circle"><img src="./Icon/play.svg" alt=""></div>
            <div><img src="./Icon/skip-forward.svg" alt=""></div>
            <div><img src="./Icon/repeat.svg" alt=""></div>

        </div>
        <div class="right-bottom-navbar">
            <div class="now-playing-view"><img src="Icon/youtube.svg" alt=""></div>
            <div class="Queue"><img src="./Icon/menu.svg" alt=""></div>
            <div class="Connect-device"><img src="./Icon/smartphone.svg" alt=""></div>
            <div class="volume"><img src="Icon/volume-2.svg" alt=""></div>



            <div></div>

        </div>
    </div>

</body>


</html>
