<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Page</title>
    <link rel="stylesheet" href="spotify.css">
</head>

<body>

    <!-- left navbar -->
    <div class="left-Navbar">
        <div class="Home"><img src="./Icon/home.svg" alt="">Home</div>
        <div class="Search"><img src="./Icon/search.svg" alt="">Search</div>
    </div>

    <!-- left navbar Library -->
    <div class="left-Navbar-Library">
        <div class="Top-row">
            <div class="Library"><img src="./Icon/library.svg" alt="">Library</div>
            <div class="plus"><img src="./Icon/plus.svg" alt=""></div>
            <div class="arrow-right"><img src="./Icon/arrow-right.svg" alt=""></div>
        </div>

        <div class="Bottom-row">
            <div class="Playlist">Playlist</div>
            <div class="Artists">Artists</div>
        </div>
    </div>

    <!-- left navbar Scroll  -->
    <div class="left-Navbar-scroll">
        <div class="left-Navbar-scroll-upper">
            <div class="SearchClass"><img src="./Icon/search.svg" alt=""></div>
            <div class="RecentsList">Recents</div>
            <div><img src="./Icon/list.svg" alt=""></div>
        </div>
        <div class="left-Navbar-scroll-lower">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>

        </div>
    </div>


    <!-- Right navbar   -->
    <div class="Right-navbar">
        <div class="Right-navbar-first">
            <div><img src="./Icon/arrow-left.svg" alt=""></div>
            <div><img src="./Icon/arrow-right.svg" alt=""></div>
            <div class="Explore-Premium">Explore Premium</div>
            <div class="Bell-img"><img src="./Icon/bell.svg" alt=""></div>
            <div class="groups-img"><img src="./Icon/users.svg" alt=""></div>
            <div class="profile-img"><img src="./Icon/user.svg" alt=""></div>

        </div>
        <div class="Right-navbar-second">
            <div>All</div>
            <div>Music</div>
            <div>Podcasts</div>
        </div>
        <div class="Right-navbar-third">
            <div>Leo</div>
            <div>Bella</div>
            <div>Mitraz</div>

        </div>
        <div class="Right-navbar-fourth">
            <div>Kabir Singh</div>
            <div>Manave</div>
            <div>Animal</div>

        </div>
        <div class="Right-navbar-five">
            <div>Popular Albums</div>
            <div>Show all</div>

        </div>
        <div class="Right-navbar-sixt">
            <div>Animal</div>
            <div>Husn</div>
            <div>Satranga</div>
            <div>Kabir Singh</div>

        </div>
    </div>

    <!-- Bottom down navbar -->
    <div class="bottom-navbar">
        <div class="left-bottom-navbar">
            <div><img src="" alt=""></div>
            <div>You and Me</div>
            <div><img src="./Icon/plus-circle.svg" alt=""></div>
            
        </div>
        <div class="center-bottom-navbar">
            <div><img src="./Icon/shuffle.svg" alt=""></div>
            <div><img src="./Icon/skip-back.svg" alt=""></div>
            <div><img src="./Icon/play.svg" alt=""></div>
            <div><img src="./Icon/skip-forward.svg" alt=""></div>
            <div><img src="./Icon/repeat.svg" alt=""></div>

        </div>
        <div class="right-bottom-navbar">
            <div><img src="./Icon/smartphone.svg" alt=""></div>
            <div><img src="./Icon/menu.svg" alt=""></div>
            <div><img src="./Icon/monitor.svg" alt=""></div>
            <div></div>

        </div>
    </div>

</body>


</html>
